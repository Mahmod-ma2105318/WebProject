<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Course Search</title>
</head>

<body>
    <div id="student-info"></div>
    <button onclick="logout()">Logout</button>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search courses...">


        <select id="filterType">
            <option value="all">All</option>
            <option value="name">By Name</option>
            <option value="category">By Category</option>
        </select>
    </div>
    <div id="buttons">
        <button id="searchButton">Search</button>
        <button id="registeredCoursesButton">Registered Courses</button>
        <button id="CurrentCoursesButton">Current Courses</button>
        <button id="FinishedCoursesButton">Finished Courses</button>

    </div>

    <div class="course-grid" id="courseContainer"></div>
    <script src="main.js"></script>
</body>

</html>
