<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Administrator/admin.css">
    <title>Course Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <button class="menu-toggle">â˜°</button>
    <div class="info">
        <div id="student-info"></div>
    </div>
    
    
    <div id="buttons">
        <img src="../images/qu_logo-01.png" alt="QU-LOGO" />
        <button id="searchButton"><i class="fas fa-home"></i>Home</button>
        <button id="registeredCoursesButton"><i class="fas fa-hourglass-half"></i>Registered Courses</button>
        <button id="CurrentCoursesButton"><i class="fas fa-book"></i>Current Courses</button>
        <button id="FinishedCoursesButton"><i class="fas fa-check-circle"></i>Finished Courses</button>
        <button onclick="logout()">Logout</button>

    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search courses...">


        <select id="filterType">
            <option value="all">All</option>
            <option value="name">By Name</option>
            <option value="category">By Category</option>
        </select>
    </div>
    
    <div class="course-grid" id="courseContainer"></div>
    <script src="main.js"></script>
</body>

</html>
