<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Main Page</title>
</head>

<body>
    <header class="info">
        <button class="menu-toggle">â˜°</button>
        <div id="admin-info"></div>
    </header>
    
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="courseName" required>
                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <input type="text" id="courseCategory" required>
                </div>

                <div class="form-group">
                    <label>Credits:</label>
                    <input type="number" id="courseCredits" required>
                </div>

                <div class="form-group">
                    <label>Prerequisites (comma separated):</label>
                    <input type="text" id="coursePrerequisites">
                </div>

                <div class="section-group">
                    <h3>Sections</h3>
                    <div class="section-input">
                        <div class="form-group">
                            <label>Section Number:</label>
                            <input type="text" class="sectionNo" required>
                        </div>
                        <div class="form-group">
                            <label>Instructor:</label>
                            <input type="text" class="sectionInstructor" required>
                        </div>
                        <div class="form-group">
                            <label>Max Seats:</label>
                            <input type="number" class="sectionMaxSeats" required>
                        </div>
                    </div>
                    <button type="button" id="addSection">Add Another Section</button>
                </div>

                <button type="submit">Create Course</button>
            </form>
        </div>
    </div>
    <nav id="buttons">
        <img src="../images/qu_logo-01.png" alt="QU-LOGO" />
        <button id="searchButton"><i class="fas fa-home"></i> Home</button>
        <button id="CurrentCoursesButton"><i class="fas fa-book"></i> Currently Taken Courses</button>
        <button id="PendingCoursesButton"><i class="fas fa-hourglass-half"></i> Pending Courses</button>
        <button id="ValidateCoursesButton"><i class="fas fa-check-circle"></i> Validate Courses</button>
        <button id="addCourseButton"><i class="fas fa-plus-circle"></i> Add Course</button>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search courses...">

            <select id="filterType">
                <option value="all">All</option>
                <option value="name">By Name</option>
                <option value="category">By Category</option>
            </select>
        </div>
        <div class="course-grid" id="courseContainer"></div>
    </main>
    <script src="admin.js"></script>
</body>

</html>
